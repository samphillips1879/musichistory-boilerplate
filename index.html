<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Samuel Phillips Music History</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<div id="wrapper">

		<div id="navBar">
			<nav>

				<ul>
					<li id="listMusic"><a href="#">List Music</a></li>
					<li id="addMusic"><a href="#">Add Music</a></li>
					<!-- <li><a href="#">Profile</a></li> -->
				</ul>



			</nav>
		</div>
		<article id="listMusicView">

			<div id="filter">
				<!-- blue (#4DD7FA) filter control  -->


				<div id="songLengthFilter">
					<form>
						Song Length: <br>
						<input class="widthAdjust" type="range" name="songLengthSlider">
					</form>
				</div>


				<div id="artistFilter">
					<form id="artistSelect">
						Artist: <br>
						<select>
							<option value=""></option>
							<option value="animalCollective">Animal Collective</option>
							<option value="bassnectar">Bassnectar</option>
							<option value="theFlamingLips">The Flaming Lips</option>
							<option value="modestMouse">Modest Mouse</option>
							<option value="tipper">Tipper</option>
						</select>
					</form>

					
				</div>


				<div id="albumFilter">
					<form id="albumSelect">
						Album: <br>
						<select>
							<option value=""></option>
							<option value="strawberryJam">Strawberry Jam</option>
							<option value="merriweatherPostPavilion">Merriweather Post Pavilion</option>
							<option value="mesmerizingTheUltra">Mesmerizing The Ultra</option>
							<option value="undergroundCommunication">Underground Communication</option>
							<option value="atWarWithTheMystics">At War With The Mystics</option>
							<option value="theSoftBulletin">The Soft Bulletin</option>
							<option value="theMoonAndAntarctica">The Moon &amp; Antarctica</option>
							<option value="weWereDeadBeforeTheShipEvenSank">We Were Dead Before The Ship Even Sank</option>
							<option value="fathoms">Fathoms</option>
							<option value="seamlessUnspeakableSomething">Seamless Unspeakable Something</option>
						</select>
					</form>
					
				</div>


				<div id="genreFilter">

					<form>
						Genre: <br>

						<section id="genreLeft">
							<input type="checkbox" name="genre" value="alt">Alt <br>
							<input type="checkbox" name="genre" value="psych">Psych <br>
						</section>
						<section id="genreRight">
							<input type="checkbox" name="genre" value="bass">Bass<br>
							<input type="checkbox" name="genre" value="glitch">Glitch<br>
						</section>

					</form>	

					
				</div>


				<div id="filterSubmit">
					<form>
						<input class="widthAdjust" id="submitButton" type="submit" name="filter" value="Filter">
					</form>
				</div>


			</div>

			<div id="songList">

			<h3>Song List:</h3>

				<div id="songListSongHolder">
					
				</div>

				<button id='moreButton'>More ></button>
				
			</div>
		</article>

		<article id="addMusicView" class="hidden">
			<span>Song Name:</span>
			<input type="text" size="30" name="inputSongName" id="inputSongName"> <br>
			<span>Artist:</span>
			<input type="text" size="30" name="inputArtistName" id="inputArtistName"> <br>
			<span>Album:</span>
			<input type="text" size="30" name="inputAlbumName" id="inputAlbumName"> <br>

			<button id="addButton">Add</button>
		</article>

	</div>  <!--here is where the wrapper ends -->





	<script type="text/javascript" src="dist/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="dist/app.js"></script> -->
	<!-- <script type="text/javascript" src="songs.js"></script> -->
	<script type="text/javascript" src="javascripts/musicHistoryMain.js"></script>
	<!-- <script type="text/javascript" src="list.js"></script> -->





</body>
</html>
